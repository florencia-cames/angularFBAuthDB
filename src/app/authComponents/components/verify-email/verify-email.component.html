<section class="section banner banner-section">
  <div class="container auth">
    <div class="wrapper">
      <div class="displayTable">
        <div class="displayTableCell">
          <div class="authBlock">
            <h3>Gracias por registrarte / Thank you for registering.</h3>

            <div class="formGroup" *ngIf="authService.userData as user">
              <p class="text-center">
                Te enviamos un mail de verificaci√≥n a: / We have sent a
                verification email to:
                <strong>{{ user.email }}</strong
                >.
              </p>
              <p class="text-center">
                Por favor confirma tu email. / Please confirm your email.
              </p>
            </div>

            <div class="formGroup">
              <button
                mat-raised-button
                color="primary"
                (click)="authService.SendVerificationMail()"
              >
                <mat-icon>refresh</mat-icon>
                Resend verification email
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
